<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejemplo Clearfix</title>
    <style>

*{
    margin:0;
    padding:0;
    box-sizing: border-box;
}
.clearfix::after {
    content: "";
    clear: both;
}

#div1{
    border:1px solid black;
    width:50%;
    
    margin: 0 auto; 
    padding:10px; 
    min-width:322px;
    
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
}

#div2{
    float:right;
    width:300px;
    height:100px;
    border:1px solid red; 
    margin-left:50px;
}
    </style>
</head>
<body>
    <div id="div1" class="clearfix">
            
            <div id="div2"  ></div>

    </div>
</body>
</html>
